<div class="m-5 flex flex-row justify-between">
    <div class="w-2xl">
        <div class="my-5 mx-20 flex flex-col">
            <div class="flex flex-row justify-between">
                <span class="text-2xl font-semibold">EXPENSES</span>
                <button class="font-semibold bg-gray-300 p-1 rounded-xl cursor-pointer active:shadow-2xl hover:opacity-80" (click)="openDialog()">ADD NEW</button>
            </div>

            <div class="mt-1">
                <p class="text-gray-500">{{now | date}}</p>
            </div>

            <br><hr><br>

            <div class="max-h-[300px] overflow-y-auto">
                <table class="table-fixed">
                    <thead>
                        <tr>
                        <th class="p-2 bg-gray-200 rounded-xl">Description</th>
                        <th class="p-2 bg-gray-200 rounded-xl">Date</th>
                        <th class="p-2 bg-gray-200 rounded-xl">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let expense of expenses">
                        <td class="px-3">{{expense.expenseDescription}}</td>
                        <td class="px-3">{{expense.date | date:"shortTime"}}</td>
                        <td class="px-3">{{expense.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="w-xs h-full bg-gray-300 rounded-2xl flex justify-center">
        
    </div>

</div>

<app-dialog [showDialog]="show" [expenseData]="expenses" (closeDialog)="closeDialog()" (description)="receiveDescription($event)" (amount)="receiveAmount($event)"></app-dialog>
